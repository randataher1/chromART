          <div class="form-group">

            <input type="name" class="form-control" id="exampleFullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleUsername">Username</label>
            <input type="username" class="form-control" id="exampleUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

<script type="text/javascript">

    $("#form").on("submit", function(e) {

      var data = {};
      data.name = $("#exampleFullName").val();
      data.email = $("#exampleInputEmail1").val();
      data.username = $("#exampleUsername").val();
