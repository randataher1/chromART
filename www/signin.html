  <body>

    <div class="container">
      <div class="header">
        <img src="img/logo.png" class="logo center" />
      </div>

      <div id="signInText">
        <p>Sign In</p>
      </div>

      <div>
        <form role="form">
          <div class="form-group">
            <label for="exampleLoginUsername">Username</label>
            <input type="username" class="form-control" id="loginUsername" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleLoginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        <button type="button" class="btn btn-default">Go Back</button>
      </div>

    </div> <!-- /container -->


<script type="text/javascript">
    Parse.initialize("OmBCFAsCIuhnhzrCLtvKyGIdxQHYBW89XS3QqkvP", "mQK3VkWpDgGHoxDH0kroP1UFd7WPUbm0ZT2vzf21");
    
    $("form").on("submit", function(e) {
      e.preventDefault();

      Parse.User.logIn($("#loginUsername").val(), $("#loginPassword").val(), {
        success: function(user) {
          window.location.href = 'home.html';
        },
        error: function(user, error) {
          $(".error").show();
        }
      })

    });
  </script>
